<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Lailla Fotografia</title>
	<link rel="stylesheet" href="css/estilos.css">
	<link rel="stylesheet" href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css">

</head>
<body>
	<header class="cabecalho">
		<div class="logo">
			<img src="images/logo-horizontal.svg" alt="Logo Lailla Fotografia">
		</div>
		<div class="botao-menu">
			<button class="abrir-menu" title="Abrir menu de navegação"></button>
		</div>
		<nav class="menu">
		<button class="fechar-menu" title="Fechar menu de navegação"></button>
			<ul>
				<li><a href="#">Sobre Mim</a></li>
				<li><a href="#">Ensaios</a></li>
				<li><a href="#">Blog</a></li>
				<li><a href="#">Contato</a></li>
			</ul>
		</nav>
	</header>
	
	<section class="baner">
		<p class="texto-apresentacao">
			Mussum Ipsum, cacilds vidis litro abertis. Mauris nec dolor in eros commodo tempor. Aenean aliquam molestie leo, vitae iaculis nisl. In elementis mé pra quem é amistosis quis leo. 
		</p>
		<div class="redes-sociais">
				<a><i class="fa fa-facebook" title="Link para o facebook"></i></a>
				<a><i class="fa fa-instagram" title="Link para o instagram"></i></a>
				<a><i class="fa fa-pinterest-p" title="Link para o pinterest"></i></a>
		</div>
	</section>

	<section class="servicos">
		<div class="servico casamento"><h2>Casamentos e Noivados</h2></div>
		<div class="servico batizado"></div>
		<div class="servico ensaios"></div>
		<div class="servico formatura"></div>
		<div class="servico aniversarios"></div>
	</section>
	
</body>
</html>
