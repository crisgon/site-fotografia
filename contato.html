<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<meta name="theme-color" content="#ffb700">
	<title>Lailla Fotografia - Contato</title>
	<link rel="stylesheet" href="css/contato.css">

</head>
<body>
<!--======================Cabeçalho com logo e menu======================-->
	<header class="cabecalho container">
		<div class="logo">
			<a href="index.html"><img src="images/logo-horizontal.svg" alt="Logo Lailla Fotografia" class="logo-img"></a>
		</div>
		<div class="botao-menu">
			<button class="abrir-menu" title="Abrir menu de navegação"></button>
		</div>
		<nav class="menu">
		<button class="fechar-menu" title="Fechar menu de navegação"></button>
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="ensaios.html">Ensaios</a></li>
				<li><a href="sobre.html">Sobre Mim</a></li>
				<li><a href="blog.html">Blog</a></li>
			</ul>
		</nav>
	</header>
<main class="principal">
<!--======================Titulo principal======================-->
<section class="titulo-principal">
	<h1>Contato</h1>
</section>

<section class="contato">
<div class="endereco-mapa">
	<address class="endereco" rel="address">
		<span>Endereço: Alagoinhas, Bahia, Brasil</span>
		<span>Cep: 48070-180</span>
		<span>Telefone: <a href="tel:7588888888">(75) 8888-8888</a></span>
	</address>
	<div class="mapa">
		<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3900.722815091855!2d-38.44544508558596!3d-12.131108091411152!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x716bcf7c758a9f1%3A0x9d731b305d98a712!2sTv.+Serrinha%2C+124+-+Barreiro%2C+Alagoinhas+-+BA%2C+48070-180!5e0!3m2!1spt-BR!2sbr!4v1501279374897" width="100%" style="border:0"></iframe>
	</div>
</div>
	<form action="" class="form-contato">
		<fieldset>
		<legend>Me da um oi!</legend>
			<label for="nome">Nome</label><input type="text" name="nome" placeholder="Seu nome" class="input-nome-email">
			<label for="email">E-mail</label><input type="email" name="email" placeholder="email@email" class="input-nome-email">
			<label for="mensagem">Mensagem</label><textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
			<button>Enviar</button>
		</fieldset>
	</form>
</section>

<!--======================Rodapé======================-->
<footer class="rodape">
	<div class="redes-sociais">
		<a><i class="fa fa-facebook" title="Link para o facebook"></i></a>
		<a><i class="fa fa-instagram" title="Link para o instagram"></i></a>
		<a><i class="fa fa-pinterest-p" title="Link para o pinterest"></i></a>
	</div>
	<p>Desenvolvido por: <a href="#">Cristiano Gonçalves</a></p>
</footer>

</main>
<script src="js/menu.js"></script>
<script src="https://use.fontawesome.com/3a8d059f5c.js"></script>

</html>
